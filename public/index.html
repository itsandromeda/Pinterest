<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="assets/img/pinterest-logo.png">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Web UI on Pinterest</title>
</head>

<body>
    <nav class="nav">
        <img src="assets/img/pinterest-logo.png" alt="Pinterest logo">
        <form>
            <input class="nav__search form-control" type="text" placeholder="Search">
            <i class="fa fa-search"></i>
        </form>
        <div class="action-icons">
            <ul>
                <li>
                    <a class="fa fa-user" href="#"></a>
                </li>
                <li>
                    <a class="fa fa-bars" href="#"></a>
                </li>
                <li>
                    <a class="fa fa-commenting" href="#"></a>
                </li>
            </ul>
        </div>
    </nav>
</body>

</html>
