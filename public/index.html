<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="assets/img/pinterest-logo.png">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Web UI on Pinterest</title>
</head>

<body>
    <nav class="nav">
        <div class="top-nav">
            <img src="assets/img/pinterest-logo.png" alt="Pinterest logo">
            <form>
                <input class="top-nav__search form-control" type="text" placeholder="Search">
                <i class="fa fa-search"></i>
            </form>
            <div class="action-icons">
                <ul>
                    <li>
                        <a class="fa fa-user" href="#"></a>
                    </li>
                    <li>
                        <a class="fa fa-bars" href="#"></a>
                    </li>
                    <li>
                        <a class="fa fa-commenting" href="#"></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="bot-nav">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-push-2">
                        <div class="action-icons">
                            <a class="fa fa-upload" href="#"></a>
                        </div>
                    </div>
                    <div class="drop">
                        <h1>Web UI</h1>
                    </div>
                    <div class="col-md-4 col-md-push-2  text-right">
                        <button class="btn btn-danger">Follow Board</button>
                        <!-- Imagen arabela -->
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-push-2">
                    <h1>Web UI</h1>
                    <div class="header__data">
                        <p><span></span>Pins</p>
                        <p><span></span>Followers</p>
                    </div>
                </div>
                <div class="col-md-4 col-md-push-2  text-right">
                    <span>Foto Arabela</span>
                    <!-- Imagen arabela -->
                </div>
            </div>
        </div>
    </header>
</body>

</html>
